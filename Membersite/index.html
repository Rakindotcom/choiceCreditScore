    <script>
        /*<![CDATA[*/
        function inputFail(name) {
            $('.input-' + name).addClass('input-error');
            $('.input-' + name).removeClass('input-success');
        }
        function inputSuccessUi(name) {
            $('.input-' + name).removeClass('input-error');
            $('.input-' + name).addClass('input-success');
        }
        function trimCustomerEmail(email) {
            if (email != null) {
                return email.replace(/^\s*/, "").replace(/\s*$/, "");
            }
            return "";
        }

        function validateEmail() {
            var inputValue = $('.input-email input').val();
            inputValue = trimCustomerEmail(inputValue); 
            if (inputValue == "" || inputValue.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) == -1 || inputValue.indexOf("www.") == 0) {
                inputFail('email');
                return false;
            } else {
                inputSuccessUi('email');
                return true;
            }
        }
        function validatePassword() {
            var inputValue = $('.input-password input').val();
            if (inputValue == "" || inputValue.length < 6) {
                return false;
            } else {
                inputSuccessUi('password');
                return true;
            }
        }

        $(function(){
            $('.form-control').on('load keyup keypress change focus blur', function(){
                if ( validateEmail() && validatePassword() ) {
                    $('#btn-login').removeClass('disabled');
                } else {
                    $('#btn-login').addClass('disabled');
                }
            });
            $('#btn-login').on('click', function() {
                if ( validateEmail() && validatePassword() ) {
                    $('#btn-login').removeClass('disabled');
                    $(this).html('<span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>')
                    $(this).prop('disabled', true);
                    $('.login-form').trigger('submit');
                } else {
                    $('#btn-login').addClass('disabled');
                    return false
                }
            });
        })
        /*]]>*/
    </script>
